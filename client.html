<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>M+++</title>
    <style>
        #titulo {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-family: monospace;
            flex-basis: 98.5%;
        }

        a {
            text-decoration: none;
            flex-basis: 1.5%;
            font-size: 20px;
            color: black;
        }

        a:hover {
            font-weight: bold;
        }

        #codigo-area {
            border-radius: 25px;
            display: grid;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        label {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 5px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="titulo">
        <h1>Escreva um código no assembly da M+++ para ser interpretado</h1>
        <a href="https://github.com/jejung/maquina-plus-plus/blob/master/README.md" target="_blank"
            title="instruções M++">?</a>
    </div>
    <div id="codigo-area">
        <textarea type="text" id="codigo" name="codigo" required></textarea>
        <button onclick="enviarCodigo()">Enviar</button>
    </div>
    <script>
        var textArea = document.getElementById("codigo");
        textArea.addEventListener(
            'keypress',
            function (e) {
                const allowedDigits = "0123456789"
                const allowedLetters = "ABCDEFGHIJKLMNOPQRSTUVXWYZ"
                const allowedChars = ";,:"

                if (!allowedDigits.includes(e.key) && !allowedLetters.includes(e.key.toUpperCase()) && !allowedChars.includes(e.key) &&
                    (e.keyCode != 32 && e.keyCode != 13 && e.keyCode != 27)) {
                    e.preventDefault();
                }
            }
        );
        function enviarCodigo() {
            const codigo = document.getElementById("codigo").value.
                replaceAll("\n", "_").replaceAll(",", "-").replaceAll(";", ".").replaceAll(":", "*").toUpperCase(); // valor do parâmetro código
            const url = "http://localhost:8080"; // URL do servidor web

            console.log(codigo)
            fetch(url, {
                method: "POST",
                body: new URLSearchParams({ codigo }),
            }).then((response) => {
                if (response.ok) {
                    response.text().then((text) => {
                        alert(`${text}`);
                    });
                } else {
                    response.text().then((text) => {
                        alert(`ERRO: ${text}`);
                    });
                }
            }).catch((error) => {
                console.error(`Erro na solicitação: ${error}`);
            });
        }
    </script>
</body>

</html>
